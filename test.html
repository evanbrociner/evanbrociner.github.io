<!DOCTYPE html>
<html>

  <head>
    <title>Bootstrap Sidebar Scroll Progress</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
        position: relative;
        /* Required for Bootstrap Scrollspy */
      }

      .sidebar {
        position: sticky;
        top: 0;
        height: 100vh;
        /* Make sidebar full viewport height */
        overflow-y: auto;
        /* Enable scrolling within the sidebar */
      }

      .nav-link.active {
        background-color: #007bff;
        /* Customize active link style */
        color: white;
      }

      main {
        padding-left: 200px;
        /* Adjust for sidebar width */
      }

      .progress-bar {
        height: 4px;
        /* Adjust the height as needed */
        width: 100%;
        background-color: lightgray;
        /* Default background */
      }

      .progress-bar-animated {
        width: 0;
        background-color: #007bff;
        /* Progress bar color */
        transition: width 0.2s ease;
        /* Smooth transition */
      }
    </style>
  </head>

  <body data-bs-spy="scroll" data-bs-target="#sidebar-nav" data-bs-offset="0" tabindex="0">

    <nav id="sidebar-nav" class="sidebar navbar navbar-expand-lg navbar-light bg-light flex-column">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#section1">Section 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section2">Section 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section3">Section 3</a>
        </li>
      </ul>

      <div class="progress-bar">
        <div class="progress-bar-animated"></div>
      </div>
    </nav>

    <main>
      <section id="section1" class="py-5">
        <h2>Section 1</h2>
      </section>
      <section id="section2" class="py-5">
        <h2>Section 2</h2>
      </section>
      <section id="section3" class="py-5">
        <h2>Section 3</h2>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const progressBarAnimated = document.querySelector('.progress-bar-animated');
      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset;
        const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrollPercentage = (scrollTop / scrollHeight) * 100;
        progressBarAnimated.style.width = scrollPercentage + '%';
      });
    </script>

  </body>

</html>
