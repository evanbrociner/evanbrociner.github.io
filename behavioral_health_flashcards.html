<!DOCTYPE html>
<html>
<head>
  <title>Flashcard App</title>

  <style>

    .flashcard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 500px;
      }
      
      .flashcard {
        perspective: 800px;
        height: 250px;
        width: 400px;
        margin: 20px;
      }
      
      .front, .back {
        position: absolute;
        backface-visibility: hidden;
        height: 100%;
        width: 100%; 
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid black;
        border-radius: 5px;
      }
      
      .back {
        transform: rotateY(180deg);
      }
      
      .initially-hidden {
        display: none;
      }
  </style>
</head>
<body>
  <div class="flashcard-container">
    <div class="flashcard">
      <div class="front">Question</div>
      <div class="back initially-hidden">Answer</div>
    </div>
  </div>

  <button id="flip-btn">Flip</button>
  <button id="next-btn">Next</button>

  <script>
    const card = document.querySelector('.flashcard');
    const front = document.querySelector('.front');
    const back = document.querySelector('.back');
    const flipBtn = document.getElementById('flip-btn');
    const nextBtn = document.getElementById('next-btn');

    let flashcards = []; 
    let currentCard = 0; 

    function showCard() {
      front.textContent = flashcards[currentCard].question;
      back.textContent = flashcards[currentCard].answer;
    }

    function loadFlashcards() {
      fetch('static/csv/test.csv')
        .then(response => response.text())
        .then(text => {
          flashcards = parseCSV(text); 
          showCard(); 
        });
    }

    function parseCSV(text) {
        // ... (Your CSV parsing function remains the same) ...
    }

    flipBtn.addEventListener('click', () => {
      card.classList.toggle('flipped'); 
      back.classList.toggle('initially-hidden'); 
    });

    nextBtn.addEventListener('click', () => {
      currentCard = (currentCard + 1) % flashcards.length;
      showCard();
      card.classList.remove('flipped'); 
      back.classList.add('initially-hidden'); // Ensure answer is hidden
    });

    loadFlashcards(); 
  </script>
</body>
</html>
