<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Behavioral Health Resources">

    <title>Behavioral Health Flashcards</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="grid.css" rel="stylesheet">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Deep Dives in Healthcare</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span></a>
          </li>

        </ul>
      </div>
    </nav>

  <style>

    html, body {
        height: 100%;  /* Make the 'html' and 'body' elements take up the full screen */
        margin: 0;     /* Remove any default margins */
        background-color: #FAFAF4;
        font-size: 1.2rem;
     }

    .flipped {
        transform: none !important;
      }

    .flashcard-container {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);   /* Optional: Set the width of the container */
        
      }

      .button-container {
        position: absolute;
        top: 90%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);   /* Optional: Set the width of the container */
        
      }

      .button-container button { /* Targets buttons within the 'button-container' */
      height: 50px;   /* Adjust the height as desired */
      width: 150px;   /* Adjust the width as desired */
      padding: 10px 20px; /* Add inner spacing (optional) */
      font-size: 18px;    /* Increase the font size (optional) */
    }
      
      .flashcard {
        perspective: 800px; 
        height: 600px;
        width: 1000px;
        margin: 20px;
        position: relative;  
      }
      
      .front, .back {
        position: absolute;
        backface-visibility: hidden;
        height: 100%;
        width: 100%; 
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid black;
        border-radius: 5px;
        transition: opacity 0.5s ease; /* Or adjust timing and easing */

      }

      .hide {
        opacity: 0;
    }
    
      
      .initially-hidden {
        display: none;
      }

      .progress-bar-container {
        width: 100%; /* Adjust width as needed */
        height: 10px; /* Adjust height as needed */
        background-color: #ddd; /* Light gray background */
        margin-top: 10px;     /* Add some spacing */
      }
      
      .progress-bar {
        width: 0%; /* Initially empty */
        height: 100%; 
        background-color: #4CAF50; /* Example: Green fill color */
        transition: width 0.5s ease; /* Add a smooth transition */
      }
      .header-container {
        display: flex;
        justify-content: flex-end; /* Aligns the <h3> to the right */
        width: 30%; /* Optional: Make the container take full width */
      }
    

  </style>
</head>
<body>
    <div class="header-container">
        <h3 style="margin-top: 20px;">    <a href="behavioral_health.html">
            Behavioral Health Deep Dive
          </a></h3>
      </div>

    
    

  <div class="flashcard-container">
    <div class="flashcard">
        <div class="front">Question</div>
        <div class="back initially-hidden">Answer</div> 
    </div>
  </div>
  <div class="button-container">
    <div class="buttons">

  <button id="flip-btn">Flip</button>
  <button id="next-btn">Next</button>

  <div class="progress-bar-container">
    <div class="progress-bar"></div>
  </div>
</div>
</div>

  <script>
    const card = document.querySelector('.flashcard');
    const front = document.querySelector('.front');
    const back = document.querySelector('.back');
    const flipBtn = document.getElementById('flip-btn');
    const nextBtn = document.getElementById('next-btn');

    let flashcards = []; 
    let currentCard = 0; 

    function showCard() {
      front.textContent = flashcards[currentCard].question;
      back.textContent = flashcards[currentCard].answer;
    }

    function randomizeFlashcards() {
        // Using the Fisher-Yates Shuffle algorithm:
        for (let i = flashcards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]]; 
        }
      }

    function loadFlashcards() {
      fetch('static/csv/behavioral_health.csv')
        .then(response => response.text())
        .then(text => {
          flashcards = parseCSV(text); 
          randomizeFlashcards(); // Call the randomization function

          showCard(); 
        });
    }

    function parseCSV(text) {
        const lines = text.split('\n');
        const headers = lines[0].split(',');
        const flashcards = [];
     
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          const card = {};
          for (let j = 0; j < headers.length; j++) {
            card[headers[j]] = values[j];
          }
          flashcards.push(card);
        }
     
        return flashcards;
      }

      flipBtn.addEventListener('click', () => {
        console.log("Flip button clicked!");
        card.classList.toggle('flipped');
        back.classList.toggle('initially-hidden');
        front.classList.toggle('initially-hidden');
      });
  
      nextBtn.addEventListener('click', () => {
        currentCard = (currentCard + 1) % flashcards.length;
  
        // Ensure the card is reset to the question side
        card.classList.remove('flipped'); 
        front.classList.remove('initially-hidden');
        back.classList.add('initially-hidden'); 

        const progressBar = document.querySelector('.progress-bar');
        const progressPercentage = ((currentCard + 1) / flashcards.length) * 100;
        progressBar.style.width = `${progressPercentage}%`; 

        showCard();
 
      });  

    loadFlashcards(); 
  </script>
</body>
</html>
