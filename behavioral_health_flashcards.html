<!DOCTYPE html>
<html>
<head>
  <title>Flashcard App</title>

  <style>

    .flashcard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
        width: 500px;
      }
      
      .flashcard {
        perspective: 800px; 
        height: 250px;
        width: 400px;
        margin: 20px;
        position: relative;  
      }
      
      .front, .back {
        position: absolute;
        backface-visibility: hidden;
        height: 100%;
        width: 100%; 
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid black;
        border-radius: 5px;
      }
      
      .initially-hidden {
        display: none;
      }
      
    

  </style>
</head>
<body>
  <div class="flashcard-container">
    <div class="flashcard">
        <div class="front">Question</div>
        <div class="back initially-hidden">Answer</div> 
    </div>
  </div>

  <button id="flip-btn">Flip</button>
  <button id="next-btn">Next</button>

  <script>
    const card = document.querySelector('.flashcard');
    const front = document.querySelector('.front');
    const back = document.querySelector('.back');
    const flipBtn = document.getElementById('flip-btn');
    const nextBtn = document.getElementById('next-btn');

    let flashcards = []; 
    let currentCard = 0; 

    function showCard() {
      front.textContent = flashcards[currentCard].question;
      back.textContent = flashcards[currentCard].answer;
    }

    function loadFlashcards() {
      fetch('static/csv/test.csv')
        .then(response => response.text())
        .then(text => {
          flashcards = parseCSV(text); 
          showCard(); 
        });
    }

    function parseCSV(text) {
        const lines = text.split('\n');
        const headers = lines[0].split(',');
        const flashcards = [];
     
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          const card = {};
          for (let j = 0; j < headers.length; j++) {
            card[headers[j]] = values[j];
          }
          flashcards.push(card);
        }
     
        return flashcards;
      }

      flipBtn.addEventListener('click', () => {
        console.log("Flip button clicked!"); 
        card.classList.toggle('flipped');
        back.classList.toggle('initially-hidden');
        front.classList.toggle('initially-hidden'); 
      });

      nextBtn.addEventListener('click', () => {
        currentCard = (currentCard + 1) % flashcards.length;
        showCard();
      
        // Reset visibility based on state
        if (card.classList.contains('flipped')) {
          front.classList.add('hide'); 
          back.classList.remove('hide'); 
        } else {
          front.classList.remove('hide'); 
          back.classList.add('hide');  
        }
      
        card.classList.remove('flipped'); // Ensure card isn't flipped
      });

    loadFlashcards(); 
  </script>
</body>
</html>
