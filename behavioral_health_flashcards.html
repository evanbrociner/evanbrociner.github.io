<!DOCTYPE html>
<html>
<head>
  <title>Flashcard App</title>

  <style>

    html, body {
        height: 100%;  /* Make the 'html' and 'body' elements take up the full screen */
        margin: 0;     /* Remove any default margins */
        background-color: #FAFAF4;
        font-size: 1.2rem;
     }

    .flipped {
        transform: none !important;
      }

    .flashcard-container {
        position: absolute;
        top: 40%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);   /* Optional: Set the width of the container */
        
      }

      .button-container {
        position: absolute;
        top: 80%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);   /* Optional: Set the width of the container */
        
      }

      .button-container button { /* Targets buttons within the 'button-container' */
      height: 50px;   /* Adjust the height as desired */
      width: 150px;   /* Adjust the width as desired */
      padding: 10px 20px; /* Add inner spacing (optional) */
      font-size: 18px;    /* Increase the font size (optional) */
    }
      
      .flashcard {
        perspective: 800px; 
        height: 600px;
        width: 1000px;
        margin: 20px;
        position: relative;  
      }
      
      .front, .back {
        position: absolute;
        backface-visibility: hidden;
        height: 100%;
        width: 100%; 
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        border: 2px solid black;
        border-radius: 5px;
        transition: opacity 0.5s ease; /* Or adjust timing and easing */

      }

      .hide {
        opacity: 0;
    }
    
      
      .initially-hidden {
        display: none;
      }
      
    

  </style>
</head>
<body>

  <div class="flashcard-container">
    <div class="flashcard">
        <div class="front">Question</div>
        <div class="back initially-hidden">Answer</div> 
    </div>
  </div>
  <div class="button-container">
    <div class="buttons">

  <button id="flip-btn">Flip</button>
  <button id="next-btn">Next</button>
</div>
</div>

  <script>
    const card = document.querySelector('.flashcard');
    const front = document.querySelector('.front');
    const back = document.querySelector('.back');
    const flipBtn = document.getElementById('flip-btn');
    const nextBtn = document.getElementById('next-btn');

    let flashcards = []; 
    let currentCard = 0; 

    function showCard() {
      front.textContent = flashcards[currentCard].question;
      back.textContent = flashcards[currentCard].answer;
    }

    function loadFlashcards() {
      fetch('static/csv/test.csv')
        .then(response => response.text())
        .then(text => {
          flashcards = parseCSV(text); 
          showCard(); 
        });
    }

    function parseCSV(text) {
        const lines = text.split('\n');
        const headers = lines[0].split(',');
        const flashcards = [];
     
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          const card = {};
          for (let j = 0; j < headers.length; j++) {
            card[headers[j]] = values[j];
          }
          flashcards.push(card);
        }
     
        return flashcards;
      }

      flipBtn.addEventListener('click', () => {
        console.log("Flip button clicked!");
        card.classList.toggle('flipped');
        back.classList.toggle('initially-hidden');
        front.classList.toggle('initially-hidden');
      });
  
      nextBtn.addEventListener('click', () => {
        currentCard = (currentCard + 1) % flashcards.length;
  
        // Ensure the card is reset to the question side
        card.classList.remove('flipped'); 
        front.classList.remove('initially-hidden');
        back.classList.add('initially-hidden'); 

        showCard();
 
      });  

    loadFlashcards(); 
  </script>
</body>
</html>
