      <style>
        .resource-card {
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
          margin-bottom: 20px;
          width: 1200px; /* Adjust width as needed */

        }
      
        .resource {
          padding: 20px;
          background-color: #f9f9f9;
        }
      
        .resource-title {
          font-size: 20px;
          margin-bottom: 10px;
        }
      
        .resource-title a {
          color: #333;
          text-decoration: none;
        }
      
        .resource-title a:hover {
          color: #555;
        }
      
        .description {
          color: #333; /* Darken the summary text */
          margin-bottom: 15px;
        }
      
        .callout-box {
          background-color: #fff;
          padding: 15px;
          border-radius: 5px;
        }
      
        .callout-box h5 {
          margin-top: 0;
          color: #333;
          font-weight: bold; /* Bold the heading */
        }
      
        .callout-box ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
        }
      
        .callout-box li {
          margin-bottom: 10px;
          color: #333; /* Darken the key point text */
        }

        
      
      </style>
      
      <div id="resources-container"></div>
      
      <script>
        // Array of resources
        const resources = [
          {
            section: "Healthcare",
            title: "Taking On Risk",
            link: "https://vitalsignshealth.substack.com/p/taking-on-risk",
            description: "Jacob Effron writes about how risk-based healthcare businesses are gaining momentum due to their potential to improve patient outcomes, lower costs, and attract investment, with success most likely for companies that focus on high-cost patients and long-term care relationships.",
            keyPoints: [
              "Risk-based business models are gaining popularity: Startups offering higher-touch care models that better manage chronic conditions are increasingly interested in taking on financial risk, as opposed to traditional fee-for-service payment models.",
              "Drivers of risk-based model adoption: The success of existing examples, favorable government policies, increasing interest from private payers, and strong public market valuations are fueling growth in the risk-based healthcare space.",
              "Factors that influence success in risk-based models: Businesses focused on high-cost patients (like those with chronic kidney disease), and those who can maintain long-term patient relationships are more likely to succeed, especially if they have a strong primary care presence for the patient."
            ]
          },
          // Add more resources here
        ];
      
        // Function to create HTML for each resource
        function createResourceHTML(resource) {
          return `
            <div class="resource-card">
              <div class="resource">
                <p class="resource-title">
                  <a href="${resource.link}" rel="noopener noreferrer" target="_blank">
                    ${resource.title}
                  </a>
                </p>
                <p class="description">${resource.description}</p>
                <div class="callout-box">
                  <h5>Key Points</h5>
                  <ul>
                    ${resource.keyPoints.map(point => `<li>${point}</li>`).join('')}
                  </ul>
                </div>
              </div>
            </div>
          `;
        }
      
        // Function to render all resources
        function renderResources() {
          const container = document.getElementById('resources-container');
          resources.forEach(resource => {
            container.innerHTML += createResourceHTML(resource);
          });
        }
      
        // Call the render function
        renderResources();
      </script>
