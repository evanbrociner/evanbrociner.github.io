<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TOPIC_TITLE} - Healthcare Research & Resources</title>
    <meta name="description" content="{TOPIC_DESCRIPTION}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Source+Sans+3:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/topics.css" rel="stylesheet">
</head>

<body>
    <!-- Reading Progress -->
    <div class="reading-progress">
        <div class="reading-progress-bar" id="readingProgress"></div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://linkedin.com/in/evan-brociner" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/evanbrociner" target="_blank"><i class="fab fa-github"></i></a>
        <a href="mailto:evan@brociner.com"><i class="far fa-envelope"></i></a>
    </div>

    <header class="site-header">
        <div class="header-content">
            <h1 class="logo">{TOPIC_TITLE}</h1>
            <p class="tagline">{TOPIC_TAGLINE}</p>
        </div>
    </header>

    <div class="topic-container">
        <div class="row">
            <!-- Topic Navigation -->
            <div class="col-md-3">
                <nav class="topic-nav">
                    <h4 class="mb-3">Quick Navigation</h4>
                    <ul class="topic-nav-list">
                        <li class="topic-nav-item">
                            <a class="topic-nav-link" href="../index.html">
                                <i class="fas fa-home me-2"></i>Main Page
                            </a>
                        </li>
                        {NAVIGATION_ITEMS}
                    </ul>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                {TOPIC_SECTIONS}
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="social-links-footer">
                        <a href="https://linkedin.com/in/evan-brociner" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                    <p class="mt-3">Stay informed about healthcare innovation</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script>
        // Reading Progress
        window.addEventListener('scroll', function () {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('readingProgress').style.width = scrolled + '%';

            // Back to Top Button Visibility
            const backToTop = document.getElementById('backToTop');
            if (winScroll > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }

            // Update Active Navigation Item
            const sections = document.querySelectorAll('.topic-section');
            let current = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop - 100;
                if (winScroll >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            document.querySelectorAll('.topic-nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });

        // Smooth Scroll for Navigation Links
        document.querySelectorAll('.topic-nav-link').forEach(link => {
            link.addEventListener('click', function (e) {
                if (this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    document.querySelector(targetId).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Back to Top Button Click
        document.getElementById('backToTop').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
